<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Anilab</title>
    <link rel="stylesheet" href="anilab.css">
  </head>
  <body>
<h1>This is Phil. Unfortunately, he's falling from the sky for some reason. Scroll down to see his fate!</h1>
<div class="vert_parallax">Phil</div>
<div class="dragon">dragon</div>
<div class="airplane">airplane</div>
<div class="building 1">building1</div>
<div class="building 2">building2</div>
<div class="vert_parallax">clothes front</div>
<div class="vert_parallax">clothes back</div>
<div class="vert_parallax">clothesline</div>
<div class="vert_parallax">cake</div>

    <div id="wrapper">
    </div>

    <script type="text/javascript">
      $(window).scroll(function() {
        $("div.vert_parallax").css({
            "top": ($(window).scrollTop()*0.75) + "px"
        }).text("Regular:"+ $(window).scrollTop());
    });
    </script>

    <script type="text/javascript" src="anilab.js">
    </script>
  </body>
</html>
